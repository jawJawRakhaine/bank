<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBL Bank</title>
    <!-- tailwind css cdn -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Hi!
        <span class="font-semibold text-purple-600">Our Client....</span>:)
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4">
          <!-- deposit -->
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-3xl font-bold text-white text-center">Deposit</h3>
            <h4 class="text-5xl font-extrabold text-white text-center">
              $<span id="deposit-balance">00</span>
            </h4>
          </div>
          <!-- withdraw -->
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-3xl font-bold text-white text-center">Withdraw</h3>
            <h4 class="text-5xl font-extrabold text-white text-center">
              $<span id="withdraw-balance">00</span>
            </h4>
          </div>
          <!-- total balance -->
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-3xl font-bold text-white text-center">Balance</h3>
            <h4 class="text-5xl font-extrabold text-white text-center">
              $<span id="balance-amount">1240</span>
            </h4>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <!-- deposit -->
          <div class="bg-red-100 rounded p-8 mt-4">
            <h3 class="text-3xl text-center mb-4 font-bold">
              Deposit Amount $
            </h3>
            <div>
              <input
                class="
                  border border-gray-400
                  rounded
                  p-2
                  block
                  w-2/4
                  m-auto
                  mb-2
                "
                placeholder="$ amount want to deposit"
                id="deposit-amount"
              />
              <button
                class="
                  text-center
                  bg-green-500
                  m-auto
                  p-2
                  block
                  text-white
                  rounded
                  mb-8
                  mt-8
                  w-1/4
                  uppercase
                  font-bold
                "
                id="deposit-btn"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- --------- -->
          <!-- withdrwa -->
          <div class="bg-purple-100 rounded p-8 mt-4">
            <h3 class="text-3xl text-center mb-4 font-bold">
              Withdraw Amount $
            </h3>
            <div>
              <input
                class="
                  border border-gray-400
                  rounded
                  p-2
                  block
                  w-2/4
                  m-auto
                  mb-2
                "
                placeholder="$ amount want to withdraw"
                id="withdraw-amount"
              />
              <button
                class="
                  text-center
                  bg-green-500
                  m-auto
                  p-2
                  block
                  text-white
                  rounded
                  mb-8
                  mt-8
                  w-1/4
                  uppercase
                  font-bold
                "
                id="withdraw-btn"
              >
                Withdraw
              </button>
            </div>
          </div>
          <!-- --------------- -->
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer class="h-3/4 bg-purple-200 mt-12 p-8 w-3/4 m-auto rounded">
      <h3 class="text-center text-3xl text-purple-900 font-extrabold">
        Copyright&copy;2021 | EBL Bank.
      </h3>
    </footer>
    <script src="banking.js"></script>
  </body>
</html>
